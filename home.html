<script>
    $(function () {

        var urlObject = getURLQueringString();
        var super_id = urlObject.super_id;
        var link_id = urlObject.link_id;

        var user_id = localStorage.getItem("user_id");
        if (user_id == "" || user_id == undefined || user_id == null) {
            wxLogin();
        }
        else {
            $.showLoading('加载中');
            sendInsertShareRequest(user_id, super_id, link_id, function (data) {
                wxShareConfig(function () {
                    $.hideLoading();
                });
            });
        }

        $("#tab1").pullToRefresh();
        $("#tab1").on("pull-to-refresh", function () {
            $(".weui-pull-to-refresh-layer").show();
            window.location.reload();
        });
        $("#tab1").pullToRefreshDone();

        $("#shareBtn").click(function () {
            $("#share").show();
        });
        $("#sendBtn").click(function () {
            $("#send").show();
        });
        if (screen.height / screen.width < 1.7) {
            $("#homeImg").attr("src", "images/homeMin.jpeg");
            $("#shareImg").attr("src", "images/sendMin.jpeg");
        }
        if (screen.height / screen.width >= 1.9) {
            $("#homeImg").attr("src", "images/homeMax.jpeg");
            $("#shareImg").attr("src", "images/sendMax.jpeg");
        }
        if (screen.height / screen.width >= 1.7 && screen.height / screen.width < 1.9) {
            $("#homeImg").attr("src", "images/homeMiddle.jpeg");
            $("#shareImg").attr("src", "images/sendMiddle.jpeg");
        }
    });
</script>
